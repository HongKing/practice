<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3d效果</title>
	<style>
		.wrap{
			width: 800px;
			margin: 0 auto;
			position: relative;
			perspective: 1000px;
			perspective-origin: center;
		}
		.box{
			position: relative;
			width: 200px;height: 200px;
			margin: 200px auto;
			transform-style:preserve-3d;/*进行3d模式*/
			transform-origin: center;
			/*transition: all 0.5s ease;/*过渡效果*/
			-webkit-animation: turn 2s linear infinite;
			-o-animation: turn 2s linear infinite;
			animation: turn 2s linear infinite;
		}
		.box img{
			position: absolute;
			width: 200px;
			height: 200px;
		}
		.box img:nth-of-type(1){
			transform: translateZ(100px);
		}
		.box img:nth-of-type(2){
			transform: rotateX(90deg) translateZ(100px);
		}
		.box img:nth-of-type(3){
			transform: rotateY(90deg) translateZ(100px);
		}
		.box img:nth-of-type(4){
			transform: rotateY(-90deg) translateZ(100px);	
		}
		.box img:nth-of-type(5){
			transform: rotateX(-90deg) translateZ(100px);		
		}
		.box img:nth-of-type(6){
			transform: rotateY(-180deg) translateZ(100px);
		}
		@-webkit-keyframes turn{
			from{
				-webkit-transform: rotateY(0);
			}
			to{
				-webkit-transform: rotateY(360deg);
			}
		}
	</style>
	<script src="../JS/jquery.min.js"></script>
	<script>
	$(function(){
		// $('.box').css({'transform':'rotateY(45deg)'});
	});
</script>
</head>
<body>
	<div class="wrap">
		<div class="box">
			<img src="../Images/Hydrangeas.jpg" alt="" />
			<img src="../Images/Jellyfish.jpg" alt="" />
			<img src="../Images/Koala.jpg" alt="" />
			<img src="../Images/Lighthouse.jpg" alt="" />
			<img src="../Images/Penguins.jpg" alt="" />
			<img src="../Images/Tulips.jpg" alt="" />
		</div>
	</div>
</body>
</html>
