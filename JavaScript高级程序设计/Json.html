<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Json</title>
	<script type="text/javascript">
	(function(){
		var book={
			title:'javascript',
			authors:['Nichols Zakas'],
			edition:3,
			year:2011
		};
		//回调函数返回自定义格式
		var jsonText=JSON.stringify(book,function(key,value){
			switch(key){
				case 'authors':return value.join(',');
				case 'year':return new Date()+'';
				default:return value;
			}
		});
		//过滤:只解释相关的属性authors 和 edition
		var jsonText2=JSON.stringify(book,['authors','edition']);
		console.log(jsonText);
		console.log(jsonText2);
	}());
	</script>
</head>
<body>
	
</body>
</html>
