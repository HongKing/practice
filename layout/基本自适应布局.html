<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自适应布局</title>
	<style>
	/* 左边固定,右边自适应 */
	.lside{height: 100px;background-color: #00f;width: 300px;
		float: left;
	}
	.lmain{height: 100px;background-color: #f00;
		margin-left:310px;
	}

	/* 右边固定,左边自适应 */
	.rside{height: 100px;background-color: #00f;width: 300px;
		float: right;
	}
	.rmain{height: 100px;background-color: #f00;
		margin-right: 310px;
	}

	/* 左右固定,中间自适应 */
	.cmain{height: 100px;background-color: #f00;
		margin-right: 310px;
		margin-left: 310px;
	}
	
	/* margin-left: auto代替float:right 内部只能有一个元素*/
	.mauto{
		width: 100%;
	}

	.mauto .left{
		width: 100px;
		height: 100px;
		background-color: #0f0;
	}
	.mauto .right{
		width: 100px;
		height: 100px;
		background-color: #f00;
		margin-left: auto;
	}
	</style>
</head>
<body>
	<!-- 左边固定,右边自适应 -->
	<div class="lside">lside</div>
	<div class="lmain">lmain</div>
	<!-- 右边固定,左边自适应 -->
	<div class="rside">rside</div>
	<div class="rmain">rmain</div>
	<!-- 左右固定,中间自适应 -->
	<div class="lside">lside</div>
	<div class="rside">rside</div>
	<div class="cmain">cmain</div>

	<div class="mauto">
		<!-- <div class="left"></div> -->
		<div class="right"></div>
	</div>
</body>
</html>
