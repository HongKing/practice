<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scroll tab</title>
    <style>
      .bruce {
        height: 100vh;
      }
      .flex-ct-x {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .tab-page {
        width: 300px;
      }

      .tab-page nav {
        display: flex;
        border: 1px solid #3c9;
        height: 40px;
        line-height: 40px;
        text-align: center;
      }

      .tab-page nav h3 {
        position: relative;
        margin: 0;
        flex: 1;
        background-color: #3c9;
        color: #fff;
      }

      .tab-page nav h3 + h3 {
        border-left: 1px solid #fff;
      }

      .tab-page nav input {
        display: none;
      }

      .tab-page nav label {
        display: block;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }

      .tab-page ul {
        overflow: hidden;
        scroll-behavior: smooth;
        border: 1px solid #3c9;
        border-top: none;
        margin: 0;
        height: 100px;
      }

      .tab-page ul li {
        display: flex;
        position: relative;
        justify-content: center;
        align-items: center;
        height: 100%;
        font-size: 20px;
        color: #09f;
      }

      .tab-page ul input {
        position: absolute;
        width: 0;
        height: 0;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="bruce flex-ct-x">
      <div class="tab-page">
        <nav>
          <h3>
            <input type="radio" name="tab" />
            <label for="tab1">标题1</label>
          </h3>
          <h3>
            <input type="radio" name="tab" />
            <label for="tab2">标题2</label>
          </h3>
          <h3>
            <input type="radio" name="tab" />
            <label for="tab3">标题3</label>
          </h3>
        </nav>
        <ul>
          <li>
            <input id="tab1" />
            <p>内容1</p>
          </li>
          <li>
            <input id="tab2" />
            <p>内容2</p>
          </li>
          <li>
            <input id="tab3" />
            <p>内容3</p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
