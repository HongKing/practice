<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scroll smooth tab</title>
    <style>
      h2 {
        text-align: center;
      }
      .container {
        width: 300px;
        margin: 0 auto;
      }

      .container nav {
        display: flex;
        border: 1px solid hsl(120,30%,50%);
        height: 40px;
        line-height: 40px;
        text-align: center;
      }

      .container nav a {
        display: block;
        width: 100%;
        height: 100%;
        text-decoration: none;
        color: hsl(120,30%,50%);
        cursor: pointer;
      }

      .container ul {
        scroll-behavior: smooth;/* 平滑滚动的样式 */
        overflow: hidden;
        border: 1px solid hsl(120,30%,50%);
        border-top: none;
        margin: 0;
        padding: 0;
        height: 100px;
      }

      .container ul li {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        font-size: 20px;
        color: #09f;
      }
    </style>
  </head>
  <body>
    <h2>scroll-behavior: smooth; 实现平滑滚动</h2>
    <div class="container">
      <nav>
        <a href="#tab1">标题1</a>
        <a href="#tab2">标题2</a>
        <a href="#tab3">标题3</a>
      </nav>
      <ul>
        <li id="tab1">
          <p>内容1</p>
        </li>
        <li id="tab2">
          <p>内容2</p>
        </li>
        <li id="tab3">
          <p>内容3</p>
        </li>
      </ul>
    </div>
  </body>
</html>
