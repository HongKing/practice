<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>使用 checked 伪类实现纯 CSS Tab 切换</title>
    <style>
      h2 {
        text-align: center;
      }
      .container {
        width: 400px;
        height: 300px;
        margin: 50px auto;
        border: 1px solid #efefef;
        overflow: hidden;
      }

      input[name='nav'] {
        display: none;
      }
      nav {
        display: flex;
        width: 100%;
      }
      nav label {
        display: block;
        width: 100%;
        background-color: hsl(150, 50%, 50%);
        color: #fff;
        text-align: center;
        padding: 10px;
        cursor: pointer;
      }
      nav label:hover {
        opacity: 0.8;
      }
      nav label + label {
        border-left: 1px solid #efefef;
      }
      ul {
        display: flex;
        margin: 0;
        padding: 0;
        list-style-type: none;
        height: 100%;
        width: 400%;
        transition: all 0.3s ease-in-out;
      }
      ul li {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        text-align: center;
        padding: 50px 0;
      }

      input:nth-child(1):checked ~ nav label:nth-child(1),
      input:nth-child(2):checked ~ nav label:nth-child(2),
      input:nth-child(3):checked ~ nav label:nth-child(3),
      input:nth-child(4):checked ~ nav label:nth-child(4) {
        background-color: hsl(0, 50%, 50%);
      }
      input:nth-child(1):checked ~ ul {
        transform: translateX(0);
      }
      input:nth-child(2):checked ~ ul {
        transform: translateX(-25%);
      }
      input:nth-child(3):checked ~ ul {
        transform: translateX(-50%);
      }
      input:nth-child(4):checked ~ ul {
        transform: translateX(-75%);
      }
    </style>
  </head>
  <body>
    <h2>使用 checked 伪类实现纯 CSS Tab 切换</h2>
    <div class="container">
      <input id="nav1" type="radio" name="nav" checked />
      <input id="nav2" type="radio" name="nav" />
      <input id="nav3" type="radio" name="nav" />
      <input id="nav4" type="radio" name="nav" />
      <nav>
        <label for="nav1">111</label>
        <label for="nav2">222</label>
        <label for="nav3">333</label>
        <label for="nav4">444</label>
      </nav>
      <ul>
        <li>内容111</li>
        <li>内容222</li>
        <li>内容333</li>
        <li>内容444</li>
      </div>
    </div>
  </body>
</html>
