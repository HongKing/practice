<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>负边距</title>
	<!--[if lt IE 9]>
	 <style type="text/css">
		 .blackOpacity {
			 background:transparent;
			 filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#7F000000,endColorstr=#7F000000);
			 zoom: 1;
		 }
	 </style>
	<![endif]--> 
	<style>
	.clearfix:after{content: ".";display: block;clear: both;height: 0;visibility: hidden;}
	.clearfix{zoom:1;}
	/*使用border产生三角*/
	.tip{position: relative;width:200px;height: 200px;background-color: #f00;}
/*	.tip:after
	{
		position: absolute;
		content: "\00A0";
		width: 0;height: 0;
		border-width: 10px;
		border-style: solid;
		top:20px;right:-20px;
		border-color: transparent transparent transparent #f00;     
	}*/
	.tip .after
	{
		position: absolute;
		width: 0;height: 0;
		border-width: 10px;
		border-style: solid;
		top:50%;margin-top: -10px; right:-20px;
		border-color: transparent transparent transparent #f00;     
	}
	.angle{
		width: 0;
		border-width:10px;
		border-style: solid;
		border-color: transparent transparent #f00 transparent;
	}
	.type2{
		border-width:20px 10px;
	}
	.type3{
		border-width:20px 10px;
		border-color: transparent transparent #f00 #f00;
	}
	ul,li{margin: 0;padding: 0}
	.ulWrap{background-color: #fff;padding: 10px;}

	/*负边距的使用*/
	ul{margin-bottom: -10px;}
	ul li{list-style-type: none;padding: 5px 10px;margin-bottom:10px;background-color: #0f0;}
	.wrap{width: 1000px;margin: 0 auto;}

	.div-margin{margin-right: -50px;}
	.div-margin div{width: 298px;height: 300px;border: 1px solid #f00;float: left;margin-right: 50px;}

	/*遮照层*/
	.dialogWrap{
		position: fixed;
		width: 100%;
		height: 100%;
		left: 0;top: 0;
		background:rgba(0,0,0,0.5);
	}
	.dialog{
		position: absolute;
		width: 400px;
		height: 400px;
		top: 50%;left:50%;
		margin-left: -200px;
		margin-top: -200px;
		background-color: #f00;
	}
	.btn{
		position: absolute;
		width: 100px;
		height: 100px;
		top: 0;
		right: 0;
		background-color: #000;
		cursor:pointer;
	}
	</style>
</head>
<body>
	<div class="ulWrap">
<ul>
	<li>111</li>
	<li>222</li>
	<li>333</li>
</ul>
</div>
<div class="wrap">
	<div class="div-margin clearfix">
	<div></div>
	<div></div>
	<div></div>
	</div>
</div>
<div class="tip">
	<div class="after"></div>
</div>
<div class="angle"></div>
<div class="angle type2"></div>
<div class="angle type3"></div>
<div id='dialog' class="dialogWrap blackOpacity">
	<div  class="dialog">
		<div id="btn" class="btn" title="关闭"></div>
	</div>
</div>
<script>
	var btn=document.getElementById('btn'),
		dialog=document.getElementById('dialog');
	btn.onclick=function(){
		document.body.removeChild(dialog);
	};
</script>
</body>
</html>
