<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>box shadow效果</title>
<style>
html{
	height: 100%;
}
body{
	height: 100%;
	background: linear-gradient(hsl(220, 20%, 30%), hsl(220, 18%, 20%));
}
.container{
	width: 600px;
	margin: 20px auto;
}
.button{
	width: 60px;
	height: 60px;
	margin: 0 auto;
	background-image: linear-gradient(to bottom,hsla(220, 20%, 40%, 1.0),hsla(220, 20%, 30%, 1.0));
	border-radius: 50%;
	box-shadow: inset 0 1px 0 hsla(0, 0%, 100%, .3),0 0 8px hsla(0, 0%, 0%, .3),0 5px 10px hsla(0, 0%, 0%, .5);
}
</style>
</head>
<body>
<div class="container">
	<div class="button"></div>
</div>
</body>
</html>
