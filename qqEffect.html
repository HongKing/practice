<script type="text/javascript">
    //qq好友分组效果
    function accordion() {
        var ps = document.getElementsByTagName("p");
        var hs = document.getElementsByTagName("h3");
        for (var i = 0; i < ps.length; i++) {
            ps[i].style.display = "none";
        }

        for (var j = 0, len = hs.length; j < len; j++) {
            hs[j].onclick = function () {
                for (var k = 0, klen = hs.length; k < klen; k++) {
                    var sibling = hs[k].nextElementSibling || hs[k].nextSibling; //w3c:nextElementSibling, ie为nextSibling
                    hs[k].className = '';
                    sibling.style.display = 'none';
                    // if (this == hs[k]) {
                    //     sibling.style.display = 'block';
                    //     hs[k].className = 'active';
                    // }
                }
                var next = this.nextElementSibling || this.nextSibling;
                next.style.display = 'block';
                this.className = 'active';
            };
        }
    }
    //使用jq
    function jqAccordion() {
        $('p').hide();
        $('h3').click(function () {
            $(this).toggleClass('active').next('p').slideToggle('fast');
            $(this).siblings().removeClass('active').next('p').slideUp('fast');
        }).first().click();
    }
    //li hover效果
    function lisHover() {
        var lis = document.getElementsByTagName("li");
        for (var i = 0; i < lis.length; i++) {
            lis[i].onmouseover = function () {
                // for (var i = 0; i < lis.length; i++) {
                //     if (lis[i] == this) {
                //         lis[i].className = "active";
                //     }
                // }
                this.className = "active";
            }
            lis[i].onmouseout = function () {
                // for (var i = 0; i < lis.length; i++) {
                //     if (lis[i] == this) {
                //         lis[i].className = "";
                //     }
                // }
                this.className = "";
            }
        }
    }
    //用延时实现mouseenter功能
    function mouseEnter(){
        var div1=document.getElementById('div1'),
            div2=document.getElementById('div2'),
            timer=null;
        div1.onmouseover=div2.onmouseover=function(){
            clearTimeout(timer);            
            div2.style.display='block';         
        }
        div1.onmouseout=div2.onmouseout=function(){
            timer=setTimeout(function(){
                div2.style.display=''
            },1000);
        }
    }
    window.onload = function () {
        //jqAccordion();
        accordion();
        lisHover();
        mouseEnter();
    }
</script>
