<!DOCTYPE html>

<meta charset="UTF-8" />
<title>排序</title>
<script>
	var arr = [10, 2, 7, 11, 24, 6, 56, 8, 4, 33, 5, 3, 1, 17];
	/**
	 * 冒泡排序
	 * 从最小开始冒
	 */
	function bubbleSort() {
		var isSort = true, //是否已经排好序
			temp, i, j,
			len = arr.length;

		for (i = 0; i < len - 1; i++) {
			isSort = true;
			for (j = i + 1; j < len; j++) {
				if (arr[i] > arr[j]) {
					isSort = false;
					temp = arr[i];
					arr[i] = arr[j];
					arr[j] = temp;
				}
			}
			if (isSort) {
				break;
			}
		}
	}

	/**
	 * 选择排序
	 * 每次选出最小的下标，然后再与当前左边的项进行交换
	 */
	function selectSort() {
		var temp, i, j,
			m = 0,
			len = arr.length;
		for (i = 0; i < len - 1; i++) {
			m = i;
			for (j = i + 1; j < len; j++) {
				if (arr[m] > arr[j]) {
					m = j;//找出值最小项的索引
				}
			}
			if (m != i) {
				temp = arr[m];
				arr[m] = arr[i];
				arr[i] = temp;
			}
		}
	}

	/**
	 * 插入排序
	 * 将无序数列的第一项与有序数列的项从后往前逐个比较，找到插入位置
	 */
	function insertSort() {
		var i, j, temp, len = arr.length;
		for (i = 1; i < len; i++) {
			for (j = i; arr[j] < arr[j-1] && j > 0; j--) {
				temp = arr[j];
				arr[j] = arr[j-1];
				arr[j - 1] = temp;
			}
		}
	}

	/**
	 * 希尔排序，直接插入排序的改进，又称为缩小增量排序
	 * 先将序列分成几个子序列，分别进行插入排序，最后合并
	 */
	function shellSort() {
		var temp, i, j, d = 1,
			len = arr.length;
		while(Math.floor(len/d)>0) d = d * 3 + 1;
		while (d) {
			for (i = d; i < len; i++) {
				for (j = i; j >= d && arr[j] < arr[j-d]; j-=d) {
					temp = arr[j];
					arr[j] = arr[j-d];
					arr[j - d] = temp;
				}
			}
			d = Math.floor(d / 3);
		}
	}

	//归并排序
	function mergeSort(low, high) {
		if(low >= high) return;
		var mid = low + Math.floor((high - low) /2);
		mergeSort(low, mid);
		mergeSort(mid + 1, high);
		merge(low, mid, high);
	}

	function merge(low, mid, high) {
		var i = low, j = mid + 1, l = 0, r = 0;
		var lArr = arr.slice(i, j), rArr = arr.slice(j, high +1);
		for(;i <= high; i++) {
			if(l == j - low) arr[i] = rArr[r++];//左半部分已空
			else if(r == high - mid) arr[i] = lArr[l++];//右半部分已空
			else if(lArr[l] > rArr[r]) arr[i] = rArr[r++];
			else arr[i] = lArr[l++];
		}
	}

	/**
	 * 快速排序
	 * @param  {[type]} low  [description]
	 * @param  {[type]} high [description]
	 */
	function quickSort(low, high) {
		if(low >= high) return;
		var i = low, k = low +1, j = high, key = arr[low];
		while(k <= j) {
			if(arr[k] < key) swap(k++, i++); //小于切分，与切分元素交换后，左边届和游标向右推进
			else if(arr[k] > key) swap(k, j--);//大于切分，与右侧元素交换后，右边界往左推进
			else k++; // 等于切分，游标直接向右推进
		}
		quickSort(low, i-1);
		quickSort(j + 1, high);
	}

	function swap(i,j){
		var t = arr[i];
		arr[i] = arr[j];
		arr[j] = t;
	}

	/**
	 * 奇偶排序 多线程有优势
	 */
	function oddEvenSort() {
		var len = arr.length,
			isSort = false,
			temp;
		while (!isSort) {
			isSort = true;
			for (var i = 0; i < len; i += 2) {
				if (i + 1 < len && arr[i] > arr[i + 1]) {
					temp = arr[i];
					arr[i] = arr[i + 1];
					arr[i + 1] = temp;
					isSort = false;
				}
			}

			for (var i = 1; i < len; i += 2) {
				if (i + 1 < len && arr[i] > arr[i + 1]) {
					temp = arr[i];
					arr[i] = arr[i + 1];
					arr[i + 1] = temp;
					isSort = false;
				}
			}
		}
	}

	/**
	 * 鸡尾酒排序 头尾分别进行冒泡排序
	 */
	function cockTailSort() {
		var len = arr.length,
			isSort = false,
			temp;

		for (var i = 1; i < Math.floor(len / 2); i++) {
			isSort = true;
			for (var j = i - 1; j < len; j++) {
				if (j + 1 < len && arr[j] > arr[j + 1]) {
					temp = arr[j];
					arr[j] = arr[j + 1];
					arr[j + 1] = temp;
					isSort = false;
				}
			}
			for (var j = len - i - 1; j >= i; j--) {
				if (j > 0 && arr[j - 1] > arr[j]) {
					temp = arr[j - 1];
					arr[j - 1] = arr[j];
					arr[j] = temp;
					isSort = false;
				}
			}
			if (isSort) {
				break;
			}
		}
	}
